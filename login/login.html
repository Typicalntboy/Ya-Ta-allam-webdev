<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="animation.css">
    <title>Ya-ta'allam Login</title>
</head>
<body>
    <div class="login-form">
        <h2>
            Login
        </h2>
        <form>
            <input type="email" name="inpurEmail" placeholder="insert your email" size="20" required>
            <input type="password" name="inputPassword" placeholder="insert your password" size="20" required>
            <div class="loginButton">
                <button type="button" class="btnlogin">LOGIN</button>
            </div>
            <p class="remindAcc">
                <input type="checkbox"> Keep me signed in
            </p>
        </form>
    </div>
</body>
</html>
